<app-range-bar 
  (changeRange)="onChangeRange($event)" 
  [rangeType]="rangeType()"
  [showDaily]="false"/>

<form [formGroup]="activeExerciseForm">
  <mat-form-field class="full-width">
    <mat-label>Exercise</mat-label>
      <mat-select formControlName="activeExercise">
        @for (exercise of exercises(); track $index) {
          <mat-option [value]="exercise.value">{{ exercise.label }}</mat-option>
        }
      </mat-select>
  </mat-form-field>
</form>

<app-chart
  [xData]="dataChart()?.xData"
  [data]="dataChart()?.data"
  [goal]="activeGoal().quantity" 
  />
