<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <div class="card-header">
      <mat-card-title>{{ title() }}</mat-card-title>
      @if (goal()?.quantity && quantity()) {
        <mat-progress-bar mode="determinate" [value]="getProgressValue(quantity()!, goal()?.quantity)"></mat-progress-bar>
      }
    </div>
  </mat-card-header>
  @if (description()) {
    <mat-card-content>
      <p>{{ description() }}</p>
    </mat-card-content>
  }
  <mat-card-footer class="card-footer">
    @if(quantity() && editQuantity()){
      <div class="quantity-selector">
        <div (click)="updateQuantity.emit(0)" class="button-container">
          <button mat-fab>-</button>
        </div>
        <span>{{ quantity() }}</span>
        <div (click)="updateQuantity.emit(1)" class="button-container">
          <button mat-fab>+</button>
        </div>
      </div>
    } @else if (quantity()) {
      <div class="quantity">
        <span>{{ quantity() }}</span>
      </div>
    } @else {
      <mat-chip-set aria-label="Chihuahua traits">
      <!-- here put exercise type/types -->
        <mat-chip>charming</mat-chip>
        <mat-chip>graceful</mat-chip>
        <mat-chip>sassy</mat-chip>
      </mat-chip-set>
    }
  </mat-card-footer>
</mat-card>
