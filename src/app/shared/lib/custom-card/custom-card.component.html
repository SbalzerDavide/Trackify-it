<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="header-icon">
      <mat-icon>insights</mat-icon>
    </div>
    @if (title()) {
      <mat-card-title>
        <span>{{ title() }}</span>
        @if (settings() === true) {
          <mat-icon (click)="openSettings.emit()">settings</mat-icon>
        }
      </mat-card-title>
    }
    @if (subtitle()) {
      <mat-card-subtitle>{{ subtitle() }}</mat-card-subtitle>
    }
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
</mat-card>
