<div class="cards-container">
  @for (exercise of exerciseService.loadedExercises(); track $index) {
    <app-card       
    [title]="exercise.number_of_repetitions" 
    [description]="exercise.basic_entities?.name ?? exercise.name"/>  
  }
</div>

<div class="action">
  <button mat-button (click)="openDialog()">Add new</button>
</div>
