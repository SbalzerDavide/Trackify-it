<div class="cards-container">
  @for (activity of basicExerciseService.loadedBasicActivities(); track $index) {
    <app-card       
    [title]="activity.name" 
    [description]="activity.description"/>  
  }
</div>
<div class="action">
  <button mat-button (click)="openDialog()">Add new</button>
</div>
